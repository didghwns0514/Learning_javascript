            <div>
            <div id="target"> 
                <!-- div tag is used as the 
                    logical division with in the html document -->
                Coding
            </div>
            </div>
            <script>
                var t = document.getElementById('target');
                setInterval(function(){

                    // div로 나눈 bounding, target
                    console.log('getBoundingClientRect : ',
                    t.getBoundingClientRect().top,
                    
                    // window 전체 y축 offset의미
                    'pageYOffset : ', window.pageYOffset);
                }

                , 1000)
            </script>
