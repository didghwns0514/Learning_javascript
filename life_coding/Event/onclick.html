<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
    <body>
        <!-- onclick 인자는 JavaScript 줄로 인식 -->
        <input type="button" onclick="alert(window.location)"
        value="alert(window.href)">

        <input type="button" onclick="alert(window.open('bom.html'))"
        value="window.open('bom.html')">

        <input id="question" type="text" onchange="alert(this.value);
            console.group('question')
            console.log(1,this);
            var t = document.getElementById('question');  
            console.log(2,t);
            console.log(3,t.childNodes);
            console.log(4,this===t)
            console.groupEnd()">

        <!-- 
            Event target : event 발생시키는 tag
            Event type : "어떤" 이벤트가 작동해야 trigger 되는지
                        ex) onclick, onchange
            Event handler : 이벤트 trigger 시 동작할 코드
                            -> event type의 input, inline 방식
         -->
    </body>
</html>
