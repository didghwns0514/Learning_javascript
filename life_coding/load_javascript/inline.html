<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="alert('hello world')" value="..hello world" />
    <!-- onclick, onchange 등... 은 javascript 예약어
         value는 버튼 이름 (string 값인 듯)
         input ~~ 하단은 모두 html 속성
    -->
    <!-- 
        inline이라서 코드 흐름은 쉽지만
        정보 + 제어 라서 유지보수가 쉽지 않음
        -> 각각 다른곳에 담겨있는게 유지보수
        -> html의 메인 기능은 "정보" 이고 javascript는 동적 할당이므로
     -->
</body>
</html>
