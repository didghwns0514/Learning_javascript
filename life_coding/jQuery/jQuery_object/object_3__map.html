<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <script src="http://code.jquery.com/jquery.min.js"></script>

    <script>
        var $li = $('li'); // 순서대로 다 받는다 li 객체 검색을 위에서 부터
        // jquery 매써드 중에 map이 존재
        $li.map(
            function(index, elem){ // DOM 객체
                console.log(index, elem);
                $(elem).css('color', 'red');

        })
    </script>


</body>
</html>
