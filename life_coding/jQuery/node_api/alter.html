<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div id="target1" class="target">
            target1
        </div>
        <div id="target2" class="target">
            target2
        </div>

        <input type="button" value="replaceAll target1" id="btn1" />
        <input type="button" value="replaceWith target2" id="btn2" />

        <script src='//code.jquery.com/jquery-1.11.0.min.js'></script>
        <script>
            // 제어 대상이 뒤에 오면 replace all
            $('#btn1').click(function(){
                $('<div>replaceAll</div>').replaceAll('#target1')
            });

            // 제어 대상이 앞에 오면 replace with
            // 영문법이랑 거의 비슷한 의미인듯??
            $('#btn2').click(function(){
                $('#target2').replaceWith('<div>replaceWith</div>')
            })
        </script>
    </body>
</html>
