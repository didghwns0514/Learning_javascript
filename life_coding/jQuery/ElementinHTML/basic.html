<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ELEMENT
        HTMLELMENT ... style라는 property가 있음(HTML언어)
         -> Html.li.element,,,, and so on

         DOM규격은 마크업 언어를 제어하기 위함이다
         <a> ... </a> 와 같은 스타일 모두
         HTML, XML, SVG, XUL 맨 상단에는 element 요소가 부모임
     -->
     <ul>
         <li>HTML</li>
         <li>CSS</li>
         <li id='active' class='important current'>JavaScript</li>
     </ul>

     <script>
         console.log(document.getElementById('active').tagName)
         console.log(document.getElementById('active').id)
        /*
        HTMLLIELEMENT < HTMLELEMENT < ELMENT
        
        li element is read only property
        */  

     </script>

</body>
</html>
