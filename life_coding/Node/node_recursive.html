    <script>
        // Traverse 함수 먼저 선언, script인데 위에서 부터 해석(완전 순차적)
        // onload라는 걸 쓰는게 아니면...

        //         for(var i=0; i<c.length; i++){
        //             traverse(c[i], callback);       
        //         }   
        //     }
        // }

        const traverse = (target, callback) => {
            if (target.nodeType ===1){ // element만 조회
                callback(target);
            }
            var c = target.childNodes;
            for(var a=0; a < c.length; a++){
                traverse(c[a], callback)
            }
        }
        // traverse(document.getElementById('start'), function(elem){
        //     console.log(elem);
        // });
        traverse(document.getElementById('start'), elem=>console.log(elem));
        
        </script>
